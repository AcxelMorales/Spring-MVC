<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<title th:text="${title}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand">SpringBoot MVC - JPA</span>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clientes</a>
					</li>
				</ul>
			</div>
		</nav>

		<div th:if="${success != null}" th:text="${success}" class="alert alert-success text-center"></div>
		<div th:if="${info != null}" th:text="${info}" class="alert alert-info text-center"></div>
		<div th:if="${error != null}" th:text="${error}" class="alert alert-danger text-center"></div>
	</header>

	<div class="container mt-3" th:fragment="container"></div>

	<footer th:fragment="footer" class="container">
		<hr>
		<img width="200" height="110"
			src="https://sdtimes.com/wp-content/uploads/2018/03/spring-boot-490x257.png"
			alt="logo">

			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

	</footer>

</html>
